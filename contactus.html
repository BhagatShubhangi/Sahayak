<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: midnightblue;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            background-color: orangered; /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .contact-info {
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        .contact-info p {
            margin: 10px 0;
        }
        
        .contact-info a {
            color: #00bfff; /* Light blue color for links */
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p>Email: <a href="@example.com">sahayakforyou@gmail.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+91 234-567-890</a></p>
            <p>Customer Care: <a href="mailto:customercare@example.com">sahayakcustomercare@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
